---
layout: page
title: Tags
header: Posts By Tag
---
{% include JB/setup %}

<div class="row">
	<div class="col-sm-9">
		{% for tag in site.tags %} 
		  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
		  <ul>
		    {% assign pages_list = tag[1] %}  
		    {% include JB/pages_list %}
		  </ul>
		{% endfor %}
	</div>
	<div class="col-sm-3">
		{% assign sidebar_tags = site.tags %}
		{% assign sidebar_show_tags = true %}
		{% include misc/sidebar %}
	</div>
</div>
